<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/pageIcon.png">
    <title>Yen Cheng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#coffee').mouseenter(function() {
                $('#firstname').addClass('text-yellow-500 duration-500');
                $('#lastname').addClass('text-yellow-500 duration-500');
            });
            $('#coffee').mouseout(function() {
                $('#firstname').removeClass('text-yellow-500');
                $('#lastname').removeClass('text-yellow-500');
            });
        });
    </script>
</head>

<body>
    <div class="px-5 sm:px-52">
        <div class="mt-24">
            <img src="./image/photo.png" alt="" width="100px" class="rounded-full">
        </div>
        <div class="pb-18 rounded-3xl">
            <h1 class="font-bold text-6xl py-2" id="firstname">Yen</h1>
            <div class="flex">
                <h1 class="font-bold text-6xl py-2" id="lastname">Cheng</h1>
                <img id="coffee" src="./image/coffee-cup.png" alt="" width="85px" class="ml-5 -mt-5 hover:-rotate-45 duration-500">
            </div>
            <h2 class="text-gray-400 font-bold py-5">Coding by coffee.</h2>
        </div>
        <div class="py-5">
            <h1 class="text-gray-400 font-bold text-4xl py-5">Currently</h1>
            <h1 class="font-bold text-5xl py-4">Studying Computer Scinces at</h1>
            <h1 class="font-bold text-5xl py-4">Feng Chia University</h1>
        </div>
        <div class="py-5">
            <h1 class="text-gray-400 font-bold text-4xl py-5">Organization</h1>
            <div class="hover:ml-12 duration-300">
                <a href="https://github.com/Pasdaven"><h1 class="text-yellow-200 font-bold text-6xl py-2">Pasdaven</h1></a><br>
            </div>
        </div>
        <div class="py-5">
            <h1 class="text-gray-400 font-bold text-4xl py-5">Projects</h1>
            <div class="hover:ml-12 duration-300">
                <a href="https://pasdaven.com/homepage/"><h1 class="text-amber-300 font-bold text-6xl py-2">Pasdaven Website</h1></a><br>
            </div>
            <!-- <div class="hover:ml-12 duration-300">
                <a href=""><h1 class="text-rose-300 font-bold text-6xl py-2">Hean Clinic</h1></a><br>
            </div> -->
        </div>
        <div class="py-5">
            <h1 class="text-gray-400 font-bold text-4xl py-5">Follow me on</h1>
            <div class="hover:ml-12 duration-300">
                <a href="https://github.com/ridemountainpig"><h1 class="text-fuchsia-700 font-bold text-6xl py-2">Github</h1></a><br>
            </div>
        </div>
        <div class="mt-32">
            <h2 class="text-gray-400 font-bold py-5">Built in Taiwan. Powered by Coffee.</h2>
        </div>
    </div>

</body>

</html>
